<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style-usercard.css">
</head>
<body>
    <div class="user-card">
        <div class="top-row"></div>
        <div class="bottom-row">
            <div class="profile-image">
                <img src="user-circle.png" alt="profile-image">
            </div>
            <div class="profile-info">
                <h2>Jane Doe</h2>
                <p> <img src="map-marker.png" alt="map-marker" class="map-marker">Seattle</p>
                <p> Developer | Engineer | Problem Solver </p>
                <p> Master of shadows and the Internet</p>
                <a href="#"> <img src="gear.png" alt="gear" class="gear" > edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
